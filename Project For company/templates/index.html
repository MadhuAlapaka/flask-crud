{% extends "base.html" %}
{% block content %}
<a href="{{ url_for('create') }}" class="btn btn-primary mb-3">Create note</a>
<table class="table table-striped">
  <thead><tr><th>#</th><th>Title</th><th>Content</th><th>Actions</th></tr></thead>
  <tbody>
  {% for n in notes %}
    <tr>
      <td>{{ n.id }}</td>
      <td>{{ n.title }}</td>
      <td>{{ n.content }}</td>
      <td>
        <a href="{{ url_for('edit', id=n.id) }}" class="btn btn-sm btn-secondary">Edit</a>
        <form method="post" action="{{ url_for('delete', id=n.id) }}" style="display:inline">
          <button class="btn btn-sm btn-danger" onclick="return confirm('Delete?')">Delete</button>
        </form>
      </td>
    </tr>
  {% else %}
    <tr><td colspan="4">No notes yet.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
