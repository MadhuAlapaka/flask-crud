{% extends "base.html" %}
{% block content %}
<form method="post">
  <div class="mb-3">
    <label>Title</label>
    <input name="title" value="{{ note.title }}" class="form-control"/>
  </div>
  <div class="mb-3">
    <label>Content</label>
    <textarea name="content" class="form-control">{{ note.content }}</textarea>
  </div>
  <button class="btn btn-primary">Save</button>
  <a href="{{ url_for('index') }}" class="btn btn-link">Cancel</a>
</form>
{% endblock %}
